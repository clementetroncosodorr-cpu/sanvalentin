<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>San Valent√≠n üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff4f8b, #ff85b3, #ffc2dd);
      background-size: 400% 400%;
      animation: bg 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    @keyframes bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255,255,255,0.22);
      backdrop-filter: blur(14px);
      border-radius: 30px;
      padding: 35px 25px;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.3);
      animation: fadeIn 1.2s ease;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 16px;
      margin-bottom: 25px;
      opacity: 0.9;
    }

    .buttons {
      position: relative;
      height: 150px;
    }

    button {
      border: none;
      border-radius: 20px;
      padding: 16px 30px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yes {
      background: #ff2e63;
      color: white;
      font-weight: bold;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    #no {
      background: #555;
      color: white;
      position: absolute;
      right: 0;
    }

    .invite {
      display: none;
      animation: fadeIn 1s ease;
      font-size: 18px;
      line-height: 1.6;
    }

    .countdown {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.85;
    }

    /* Corazones */
    .heart {
      position: absolute;
      bottom: -20px;
      animation: floatUp linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Sara üíñ</h1>
    <div class="subtitle">
      Clemente Troncoso tiene una pregunta importante‚Ä¶
    </div>

    <div class="buttons" id="buttons">
      <button id="yes">S√≠ üíò</button>
      <button id="no">No üôÉ</button>
    </div>

    <div class="invite" id="invite">
      üíå<br><br>
      <strong>Cita San Valent√≠n</strong><br>
      üìÖ 14 de febrero<br>
      üïõ 12:00<br>
      üìç En mi casa<br><br>
      Prometo que valdr√° la pena‚Ä¶<br>
      por favor no me dejes plantado ü•∫<br><br>
      <strong>Te amo ‚ù§Ô∏è</strong>

      <div class="countdown" id="countdown">
        La canci√≥n empieza en 10 segundos‚Ä¶ üé∂
      </div>
    </div>
  </div>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const invite = document.getElementById("invite");
    const buttons = document.getElementById("buttons");
    const countdown = document.getElementById("countdown");

    let scale = 1;

    function moveNo() {
      scale += 0.3;
      yes.style.transform = `scale(${scale})`;

      const x = Math.random() * 240 - 120;
      const y = Math.random() * 90 - 45;
      no.style.transform = `translate(${x}px, ${y}px)`;
    }

    no.addEventListener("touchstart", moveNo);
    no.addEventListener("mouseover", moveNo);

    yes.addEventListener("click", () => {
      buttons.style.display = "none";
      invite.style.display = "block";

      let time = 10;
      const timer = setInterval(() => {
        time--;
        countdown.textContent = `La canci√≥n empieza en ${time} segundos‚Ä¶ üé∂`;

        if (time === 0) {
          clearInterval(timer);
          window.open(
            "https://www.youtube.com/watch?v=3tmd-ClpJxA",
            "_blank"
          );
        }
      }, 1000);
    });

    // Corazones flotando
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }, 500);
  </script>

</body>
</html>
